<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mint Fast, and Flow Free on XRPL with XRPMints">
    <title>XRPMints Welcome</title>
    <link rel="favicon" type="image/png" href=""
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container,
        .welcome-container {
            max-width: 500px;
            width: 90%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .welcome-container {
            text-align: center;
        }

        /* Demo Banner Styles */
        .demo-banner {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-weight: 600;
            font-size: 14px;
            position: relative;
            overflow: hidden;
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        .demo-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 107, 107, 0.8), 0 0 30px rgba(255, 107, 107, 0.4);
            }
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        header {
            font-size: 28px;
            font-weight: 700;
            color: #00b4d8;
            margin-bottom: 24px;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(to right, #00b4d8, #90e0ef);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 24px;
        }

        .wallet-btn,
        .mint-btn,
        .welcome-btn,
        .discord-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 16px 0;
            background: linear-gradient(135deg, #00b4d8 0%, #0077b6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
            text-decoration: none;
            box-sizing: border-box;
        }

        .discord-btn {
            background: linear-gradient(135deg, #5865f2 0%, #4752c4 100%);
            margin-top: 8px;
        }

        .wallet-btn::before,
        .mint-btn::before,
        .welcome-btn::before,
        .discord-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.6s;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
        }

        .wallet-btn:hover::before,
        .mint-btn:hover::before,
        .welcome-btn:hover::before,
        .discord-btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .wallet-btn:hover,
        .mint-btn:hover,
        .welcome-btn:hover,
        .discord-btn:hover {
            transform: scale(1.02);
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
        }

        .tooltip {
            font-size: 12px;
            color: #90e0ef;
            text-align: center;
            margin-top: 16px;
            position: relative;
        }

        .tooltip::before {
            content: '?';
            background: #00b4d8;
            color: white;
            border-radius: 50%;
            padding: 0 6px;
            margin-right: 4px;
            font-size: 10px;
        }

        #spinner {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00b4d8;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 16px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Lava Lamp Animation */
        .lava-lamp {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            border-radius: 16px;
        }

        .blob {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 180, 216, 0.5), rgba(144, 224, 239, 0.2));
            border-radius: 50%;
            filter: blur(20px);
            animation: float 15s infinite ease-in-out;
        }

        .blob1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .blob2 {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 70%;
            animation-delay: -5s;
        }

        .blob3 {
            width: 120px;
            height: 120px;
            top: 80%;
            left: 40%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(20px, -30px) scale(1.1);
            }

            50% {
                transform: translate(-10px, 20px) scale(0.9);
            }

            75% {
                transform: translate(15px, -10px) scale(1.05);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 600px) {

            .container,
            .welcome-container {
                width: 95%;
                padding: 24px;
            }

            h1 {
                font-size: 20px;
            }
        }

        /* Accessibility */
        :focus {
            outline: 2px solid #90e0ef;
            box-shadow: 0 0 8px #00b4d8;
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <div class="lava-lamp">
            <div class="blob blob1"></div>
            <div class="blob blob2"></div>
            <div class="blob blob3"></div>
        </div>
        <div class="content">
            <div class="demo-banner">
                ðŸš€ DEMO Version Coming Soon
            </div>
            <header>XRPMints</header>
            <h1>Mint Fast, Flow Free on XRPL</h1>
            <button class="welcome-btn">Get Started</button>
            <a href="https://discord.gg/N8TQCvStFa" class="discord-btn" id="discordBtn">
                ðŸ’¬ Join Our Discord
            </a>
            <div class="tooltip">Powered by XRPL's lightning-fast blockchain.</div>
        </div>
    </div>
    <script>
        document.querySelector('.welcome-btn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        // Discord button - update href when you have the Discord link
        document.getElementById('discordBtn').addEventListener('click', (e) => {
            // Replace '#' with your Discord invite link when ready
            // e.g., 'https://discord.gg/your-invite-code'
            if (e.target.href === window.location.href + '#') {
                e.preventDefault();
                alert('Discord server coming soon! ðŸš€');
            }
        });
        
        // Auto-redirect after 5s (optional)
        setTimeout(() => window.location.href = 'index.html', 5000);
    </script>
</body>

</html>
